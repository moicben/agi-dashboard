<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Dégradé moderne pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour l'écran -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Écran principal avec ombre -->
  <g filter="url(#shadow)">
    <!-- Cadre de l'écran -->
    <rect x="24" y="20" width="80" height="60" rx="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- Contenu de l'écran avec dégradé -->
    <rect x="28" y="24" width="72" height="52" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Lignes de contenu stylisées (représentant un affichage) -->
    <rect x="32" y="30" width="64" height="4" rx="2" fill="#667eea" opacity="0.8"/>
    <rect x="32" y="38" width="56" height="4" rx="2" fill="#764ba2" opacity="0.6"/>
    <rect x="32" y="46" width="48" height="4" rx="2" fill="#667eea" opacity="0.4"/>
    
    <!-- Indicateur de connexion (petit point vert) -->
    <circle cx="96" cy="30" r="4" fill="#48bb78"/>
    <circle cx="96" cy="30" r="6" fill="#48bb78" opacity="0.3">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Support moderne du moniteur -->
  <rect x="56" y="80" width="16" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="48" y="88" width="32" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Éléments de connexion/réseau (petits points décoratifs) -->
  <circle cx="20" cy="40" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="108" cy="50" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="70" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="108" cy="80" r="2" fill="#ffffff" opacity="0.4"/>
</svg>
