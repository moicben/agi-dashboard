<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fond noir -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Écran/moniteur blanc -->
  <rect x="8" y="12" width="48" height="32" rx="2" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Contenu de l'écran (lignes représentant un affichage) -->
  <line x1="16" y1="20" x2="48" y2="20" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="26" x2="48" y2="26" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="32" x2="48" y2="32" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="38" x2="40" y2="38" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Support du moniteur -->
  <rect x="28" y="44" width="8" height="4" fill="#FFFFFF"/>
  <rect x="24" y="48" width="16" height="2" fill="#FFFFFF"/>
</svg>
